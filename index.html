  <style>
    .slideshow {
      width: 600px;  /* 8 дюймов * 75 пикс/дюйм */
      height: 900px; /* 12 дюймов * 75 пикс/дюйм */
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
  </style>

  <div id="firework-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.0/dist/index.umd.js"></script>
  <script>
    const container = document.getElementById('firework-container');
    const fireworks = new Fireworks.default(container, {
      hue: { min: 0, max: 360 },
      delay: { min: 15, max: 30 },
      speed: 2,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 100,
      trace: 3,
      explosion: 5,
      autoresize: true,
      brightness: { min: 50, max: 80 },
      boundaries: {
        top: 0,
        bottom: container.clientHeight,
        left: 0,
        right: container.clientWidth
      }
    });
    fireworks.start();
  </script>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);
  </script>
